
<header id="header" class="header">
	<div class="header__nombre">
		<p class="header__nombre-texto" (click)="GoHome()" >
			{{ titulo_sitio }}
		</p>
	</div>
	<nav class="header__navegacion" *ngIf="link_list != null">
		<div class="navegacion__boton"  *ngFor="let link of link_list">
			<a class="navegacion__link" (click)="OnNavLink_Click($event,link.ruta)" [innerHtml]="link.icono"></a>
			<span class="navegacion__hint">
				{{ link.titulo }}
			</span>
		</div>
		
	</nav>
	<div *ngIf="usuario != null" class="navegacion__boton--login">
		<a class="navegacion__link--login" (click)="OnNavLink_Click($event,'logout')">&#xe1ec;</a>
		<span class="navegacion__hint">Salir</span>
	</div>
	<div class="avatar" *ngIf="usuario != null; else visitante">
		<figure class="avatar__figure">
			<img class="avatar__img" src="{{ foto }}" alt="Avatar del usuario">
			<figcaption class="avatar__caption">`</figcaption>
		</figure>
		<div class="avatar__text">
			<h4 *ngIf="usuario != null && usuario.tipoUsuario === 'usuario' && funcionarioUsuario != null;else admintext">
				{{ funcionarioUsuario.nombre }}
			</h4>
			<ng-template #admintext>
				<h4>{{ usuario.idFuncionario | uppercase }}</h4>
			</ng-template>
		</div>
	</div>
	<ng-template #visitante>
		<div class="navegacion__boton--login">
			<a routerLink="login" class="navegacion__link--login" (click)="OnNavLink_Click($event,'login')">&#xe1eb;</a>
			<span class="navegacion__hint">Entrar</span>
		</div>
	</ng-template>
</header><!-- /header -->
