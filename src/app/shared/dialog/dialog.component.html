<div class="dialogo" [class.dialogo--active]="mostrarDialogo == true">
	<div class="dialog__mensaje" *ngIf="mensajeDialogo">
		<div class="dialogo__titulo">
			{{ mensajeDialogo.titulo }}
		</div>
		<div class="dialogo__texto">
			<p><span class="dialogo__texto-principal">{{ mensajeDialogo.mensaje }}</span><span class="dialogo__texto-icono">{{ mensajeDialogo.icono[mensajeDialogo.tipo] }}</span></p>
		</div>
		<div class="btn btn--white" (click)="CerrarDialogo()">Ok</div>
	</div>
</div>
