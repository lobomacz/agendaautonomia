<macz-nav-bar [usuario]="usuario"></macz-nav-bar>
<section class="seccion-contactos">
	<div class="fab-button">
		<a class="fab-button__link" routerLink="nuevo">&#xe20d;</a>
	</div>
	<h2 class="encabezado-secundario u-margin-bottom-medium">Lista de contactos de instituciones</h2>
	<div class="row" *ngIf="contacto$ != null; else sindatos">
		<div class="col-1-de-3  u-margin-bottom-medium" *ngFor="let contacto of contacto$">
			<div class="tarjeta-contacto tarjeta-contacto--lista">

				<div class="tarjeta-contacto--lista__texto">
					<h4 class="encabezado-terciario u-margin-bottom-small">{{ contacto.payload.val().nombre }}</h4>
					<p>
						Instituci√≥n: {{ organizaciones[contacto.payload.val().organizacion].nombre_corto }}
					</p>
					<p>
						Cargo: {{ contacto.payload.val().cargo }}
					</p>
					<p><a routerLink="ver/{{ contacto.key }}" class="btn-texto">Ver contacto</a></p>
				</div>
			</div>
		</div>
	</div>
	<ng-template #sindatos>
		<h3 class="encabezado-terciario">
			No se encontraron datos de Contactos.
		</h3>
	</ng-template>
</section>
